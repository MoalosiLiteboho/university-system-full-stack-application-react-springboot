server:
    port: 5001

cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: "*"

spring:
    application:
      name: authority
    datasource:
        url: jdbc:mysql://localhost:3306/university_database
        username: 'root'
        password: ''
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: 'true'
        properties:
            hibernate:
                format_sql: 'true'
                dialect: org.hibernate.dialect.MySQL8Dialect

